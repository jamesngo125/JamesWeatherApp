<h2>{{weather.city}}</h2>
<img [src]="weather.icon" style="float: inherit;"/>
<p>
  Conditions: {{weather.conditions}}<br/>
  Temperature: {{weather.temperature}} &deg;F<br/>
  Humidity: {{weather.humidity}} <br/>
  Description: {{weather.description }} <br/>
  Country: {{weather.country }} <br/>
</p>
